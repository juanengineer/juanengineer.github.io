<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Retirement Calculations</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Simple Retirement Calculations</h1>
    <br>
    <label>What is your current age?</label>
    <input id="ageEntryField" type="text" name="userAge" value="20">
    <label>years</label>
    <br>
    <button onclick="stockAllocations()">Calculate  Allocations</button>
    <!-- <input type="submit" name="ageSubmit" action="stockAllocations"> -->
    <br><br>
    <h3>Portfolio Allocations</h3>
    <table id="assetAllocations" border="1">
        <tr>
            <td>Stocks (%)</td>
            <td>Bonds (%)</td>
            <td>Crypto (%)</td>
        </tr>
        <tr>

            <td id="stockAlloc">75</td>
            <td id="bondAlloc" >20</td>
            <td                >5</td>
        </tr>
    </table>

    <br><br>
    <h3>Savings</h3>
    <label>What is your current salary?</label>
    <label>$</label>
    <input id="salaryEntryField" type="text" name="userSalary" value="10">
    <label>k/year</label>
    <br>
    <button onclick="savingsByAge()">Calculate Savings</button>
    <br><br>
    <label>How much you should have saved at each age.</label>
    <br><br>
    <table id="savingsByAge"></table>

    <table border="1">
        <tr id="rowAge">
            <td>Age</td>
            <td>30</td>
            <td>35</td>
            <td>40</td>
            <td>45</td>
            <td>50</td>
            <td>55</td>
            <td>60</td>
            <td>65</td>
            <td>70</td>
        </tr>
        <tr id="rowSavings">
            <td>Savings</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <br><br>
    <li>
        <a href="./">Home</a>
    </li>

    <script>
        function stockAllocations(){
            var userAge = document.querySelector("#ageEntryField").value;
            document.querySelector("#bondAlloc").innerHTML=userAge; //Bond allocation equal to age
            document.querySelector("#stockAlloc").innerHTML=100-5-userAge; //Stock alloc is 100 - age
        }

        function savingsByAge(){
            var userSalary = document.querySelector("#salaryEntryField").value;
            var savingsTableLength = document.querySelectorAll("#rowAge td").length
            for(var i=0; i<savingsTableLength; i++){
                if (i===0){
                    continue;
                }
                else{
                    document.querySelectorAll("#rowSavings td")[i].innerHTML= userSalary*(i); //separate selector children by spaces

                }
            }
        }
        //document.getElementById("bondAlloc").innerHTML = "test";

    </script>
    <br><br>


</body>
</html>
