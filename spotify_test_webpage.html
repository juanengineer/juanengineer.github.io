<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify API Test Page</title>
</head>
<body>
    <em><p>Hello, this is a Spotify API Test Page</p></em>
    <hr>
    <p>Here I will test Spotify API access using jQuery. The reference video is :
    <a href="https://www.youtube.com/watch?v=d0FFlTeyAY8">Connect to Spotify API using Only
    jQuery (Client-Side Only)</a></p>
    <hr>

    <!-- Search Bar -->
    <div class="buscar-caja">
        <input type="text" name="" id="search-text" class="buscar-txt" placeholder="Search ....."/>
        <a class="buscar-btn" id="search_button"> <i class="fa fa-search"></i> </a>
    </div>

    <!-- Load songs into here -->
    <div class="container" id="song-list">
        <div class="row">
            <div id="song_0" class="col"></div>
            <div id="song_1" class="col"></div>
            <div id="song_2" class="col"></div>
        </div>
        <div class="row">
            <div id="song_3" class="col"></div>
            <div id="song_4" class="col"></div>
            <div id="song_5" class="col"></div>
        </div>
        <div class="row">
            <div id="song_6" class="col"></div>
            <div id="song_7" class="col"></div>
            <div id="song_8" class="col"></div>
        </div>
        <div class="row">
            <div id="song_9" class="col"></div>
            <div id="song_10" class="col"></div>
            <div id="song_11" class="col"></div>
        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js"></script>

    <div class="g-ytsubscribe" data-channelid="UCSBZXlXcfHKpuIiPvzMa87A" data-layout="full" data-count="hidden"></div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Loading our JavaScript -->
    <script src="script.js" charset="utf-8"></script>

</body>
</html>
